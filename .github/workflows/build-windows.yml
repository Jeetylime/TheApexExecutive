name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller setup_windows.spec
    
    - name: Create zip archive
      run: |
        cd dist
        powershell Compress-Archive -Path TheApexExecutive -DestinationPath TheApexExecutive-Windows-x64.zip
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TheApexExecutive-Windows
        path: dist/TheApexExecutive-Windows-x64.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TheApexExecutive-Windows-x64.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
